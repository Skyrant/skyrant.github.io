<h2>Hinweis für Updates, Patches, Hotfixes</h2>
<p class="BodyText">Nach jeder Änderung an System-, Context- oder Init-Parametern muss die Webapplikation neu gestartet werden, um die Änderungen aktiv zu setzen. Dies gilt für jedes Update bzw. jede Installation eines Patches oder Hotfixes.</p>
